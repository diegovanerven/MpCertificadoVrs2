<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>ID do Cartão</label>
          <input type="text" class="form-control form-control-sm" formControlName="IdCartao" />
        </div>
        <div class="form-group">
          <label>Nome do Titular</label>
          <input type="text" class="form-control form-control-sm" formControlName="NomeTitular" />
        </div>
        <div class="form-group">
          <label>Número do Cartão</label>
          <input type="text" class="form-control form-control-sm" formControlName="NumeroCartao" />
        </div>
        <div class="form-group">
          <label>Validade do Cartão</label>
          <input type="text" class="form-control form-control-sm" formControlName="ValidadeCartao" />
        </div>
        <div class="form-group">
          <label>Código de Segurança</label>
          <input type="text" class="form-control form-control-sm" formControlName="CodigoSeguranca" />
        </div>
        <div class="form-group">
          <label>Endereço de Faturamento</label>
          <input type="text" class="form-control form-control-sm" formControlName="EnderecoFaturamento" />
        </div>
        <div class="form-group">
          <label>Banco Emissor</label>
          <input type="text" class="form-control form-control-sm" formControlName="BancoEmissor" />
        </div>
        <div class="form-group">
          <label>Bandeira do Cartão</label>
          <input type="text" class="form-control form-control-sm" formControlName="BandeiraCartao" />
        </div>
        <div class="form-group">
          <label>CPF do Titular</label>
          <input type="text" class="form-control form-control-sm" formControlName="CpfTitular" />
        </div>
        <div class="form-group">
          <label>Telefone do Titular</label>
          <input type="text" class="form-control form-control-sm" formControlName="TelefoneTitular" />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
